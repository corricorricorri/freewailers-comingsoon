<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Wailers - Coming Soon</title>
    <style>
        /* Import Acumin Pro from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Acumin+Pro:wght@400;700&display=swap');
        
        /* Helvetica Neue Bold (system font fallback if unavailable) */
        @font-face {
            font-family: 'Helvetica Neue';
            src: local('Helvetica Neue Bold'), local('HelveticaNeue-Bold');
            font-weight: bold;
            font-style: normal;
        }

        body {
            margin: 0;

            align-items: center;

            text-align: center;
        }

            font-family: 'Helvetica Neue', sans-serif;
            font-weight: bold;

        h2 {

            h1 { font-size: 3rem; }

        }

</head>
