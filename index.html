<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Wailers - Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Acumin+Pro:wght@400;700&display=swap');

    @font-face {
      font-family: 'Helvetica Neue';
      src: local('Helvetica Neue Bold'), local('HelveticaNeue-Bold');
      font-weight: bold;
      font-style: normal;
    }

    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Acumin Pro', sans-serif;
      background-color: #ffffff; /* white background */
      color: #000000;           /* black text */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    .content {
      transform: scale(0.75); /* 25% smaller */
    }

    img.logo {
      max-width: 300px; /* adjust as needed */
      height: auto;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 2rem;
      font-weight: 400;
      margin-top: 0;
      letter-spacing: 0.05rem;
    }

    .contact-btn {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 3px;
      transition: background-color 0.2s;
    }

    .contact-btn:hover {
      background-color: #333;
    }

    @media (max-width: 600px) {
      img.logo {
        max-width: 200px;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="logo.png" alt="Free Wailers Logo" class="logo">
    <h2>coming soon</h2>
  </div>

  <a href="mailto:contact@freewailers.com" class="contact-btn">Contact</a>
</body>
</html>
