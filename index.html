<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Wailers - Coming Soon</title>
  
  <!-- Favicon PNG -->
  <link rel="icon" href="favicon.png" type="image/png">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Acumin+Pro:wght@300&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;  /* white background */
      font-family: 'Acumin Pro', sans-serif;
      text-align: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img.logo {
      width: 300px;   /* Adjusted width */
      height: auto;   /* Maintain aspect ratio */
      margin-bottom: 20px; /* Spacing from text */
    }

    h2 {
      font-weight: 300;       /* Light weight */
      font-size: 24px;        /* Font size */
      color: #261107;         /* Your hex color */
      margin: 0;
      letter-spacing: 0.5px;
      text-transform: capitalize; /* Title case */
    }

    @media (max-width: 600px) {
      img.logo {
        width: 250px; /* Smaller screens */
      }
      h2 {
        font-size: 20px; /* Smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="logo.png" alt="Free Wailers Logo" class="logo">
    <h2>Coming Soon</h2>
  </div>
</body>
</html>
