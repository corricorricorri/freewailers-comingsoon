<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Wailers - Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Acumin+Pro:wght@300;400;700&display=swap');

    @font-face {
      font-family: 'Helvetica Neue';
      src: local('Helvetica Neue Bold'), local('HelveticaNeue-Bold');
      font-weight: bold;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #ffffff;
      color: #000000;
      font-family: 'Acumin Pro', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .content {
      transform: scale(0.825); /* slightly larger (~10%) */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img.logo {
      max-width: 330px; /* logo size */
      height: auto;
      margin-bottom: 0.5rem; /* closer to subheading */
    }

    h2 {
      font-family: 'Acumin Pro', sans-serif;
      font-size: 1.7rem;  /* slightly smaller than logo */
      font-weight: 300;   /* light weight */
      margin: 0;
      letter-spacing: 0.05rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      img.logo {
        max-width: 220px;
      }
      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="logo.png" alt="Free Wailers Logo" class="logo">
    <h2>coming soon</h2>
  </div>
</body>
</html>
