<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Wailers - Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Acumin+Pro:wght@300&display=swap');

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Acumin Pro', sans-serif;
      text-align: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img.logo {
      width: 250px;
      height: 23px;
      margin-bottom: 10px;
    }

    h2 {
      font-weight: 300;
      font-size: 20px;
      color: #261107;
      letter-spacing: 0.5px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      img.logo {
        width: 200px;
        height: auto;
      }
      h2 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="logo.png" alt="Free Wailers Logo" class="logo">
    <h2>coming soon</h2>
  </div>
</body>
</html>
